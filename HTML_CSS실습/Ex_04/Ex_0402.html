<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>스타일을 가진 웹 페이지</title>
    <style>
      /*CSS 스타일 시트 작성*/
      body{background-color: rgb(221, 221, 221);}
      h3{color:#111a97;}
      hr{border: 2px solid rgb(80, 80, 80);}
      span{color: rgb(221, 144, 0); font-size:20px;}
    </style>
  </head>
  <body>
    <h3>CSS 스타일 맛보기</h3>
    <hr>
    <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
  </body>
</html>
