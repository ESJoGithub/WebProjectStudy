<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&lt;style&gt;태그로 스타일 만들기</title>
    <style>
      body{
        background-color:antiquewhite;
        color: rgb(202, 111, 0);
        margin-left: 30px;
        margin-right: 30px;
      }
      h3{
        text-align: center;
        color: darkgoldenrod;
      }
      hr{
        border: 1px solid; color: rgb(190, 190, 190);
      }
    </style>
  </head>
  <body>
    <h3>홍길동</h3>
    <hr>
    <p>저는 체조 선수 홍길동입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치찌개와 막국수를 무척 좋아합니다.</p>
  </body>
</html>
