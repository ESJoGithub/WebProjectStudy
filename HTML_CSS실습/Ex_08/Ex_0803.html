<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>innerHTML 활용</title>
    <script>
      function change(){
        let p = document.getElementById("firstP");
        p.innerHTML = "나의 <img src = 'media/puppy.png'> 강아지";
      }
    </script>
  </head>
  <body>
    <h3>innerHTML활용: 아래 귿자에 클릭하면 예쁜 강아지가 보입니다.</h3>
    <hr>
    <p id = "firstP" style="color: blue;" onclick = "change()">
    여기를 <span style = "color: red">클릭하세요</p>
  </body>
</html>
