<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>시간 정보를 입력하는 폼 활용</title>
  </head>
  <body>
    <h3>시간 정보 입력 HTML5 폼 요소들</h3>
    초기 세팅 : 2022년 4월 21일 오후 5시 00분(10초 32)<br>
    시간을 변경해보세요
    <hr>
    <form>
      <pre>
        month: <input type="month" value="2022-04"><br>
        week:  <input type="week" value="2022-W16"><br>
        day:   <input type="day" value="2022-04-21"><br>
        time:  <input type="time" value="17:00"><br>
        local: <input type="datetime-local" value="2022-04-21T15:00:10.32"><br>
      </pre>
    </form>
  </body>
</html>
