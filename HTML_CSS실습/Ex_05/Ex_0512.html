<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>애니메이션</title>
    <style>
      @keyframes bomb{
        from{font-size: 100%;}
        to{font-size: 500%;}
      }
      @keyframes textColor{
        0%{color: blue;}
        50%{color: green;}
        100%{color: purple;}
      }
      h3{
        animation-name: bomb;
        animation-duration: 3s;
        animation-iteration-count: infinite;
      }
      p{
        animation-name: textColor;
        animation-duration: 3s;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <h3>꽝!</h3>
    <hr>
    <p>꽝! 글자가 3초 동안 100%에서 시작하여<br>
      500%로 바뀌는 애니메이션입니다.<br>
      무한 반복합니다.👍
    </p>
  </body>
</html>
