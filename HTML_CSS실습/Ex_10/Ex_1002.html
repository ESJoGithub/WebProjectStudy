<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>윈도우 닫기</title>
    <script>
      let newWin = null;
      function load(URL){
        newWin = window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
      }
      function closeNewWindow (){
        if(newWin==null || newWin.closed){
          return;
        }
        else{
          newWin.close();
        }
      }
    </script>
  </head>
  <body>
    <h3>window.close()로 윈도우 닫기</h3>
    <hr>
    <a href="javascript:load('http://www.disneyworld.com')">
      새 윈도우 열기(디즈니월드)</a><br>
    <a href="javascript:load('http://127.0.0.1:5500/Ex_10/Ex_1005.html')">예제_10-05</a><br>
    <a href="javascript:load('http://127.0.0.1:5500/Ex_10/Ex_1006.html')">예제_10-06</a><br>
    <a href="javascript:window.close()">현재 윈도우 닫기</a><br>
    <a href="javascript:closeNewWindow()">새 윈도우 닫기</a>
  </body>
</html>
